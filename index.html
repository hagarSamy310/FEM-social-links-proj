<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Social links profile</title>
	</head>

	<body>
		<main>
			<article class="card">
				<img src="./assets/images/avatar-jessica.jpeg" alt="user photo" />
				<div class="info">
					<h1 class="name">Jessica Randall</h1>
					<address class="address">London, United Kingdom</address>
				</div>
				<p class="bio">"Front-end developer and avid reader."</p>
				<div class="social-platforms">
					<a class="social-link-btn" href="#" target="_blank">GitHub</a>
					<a class="social-link-btn" href="#" target="_blank"
						>Frontend Mentor</a
					>
					<a class="social-link-btn" href="#" target="_blank">LinkedIn</a>
					<a class="social-link-btn" href="#" target="_blank">Twitter</a>
					<a class="social-link-btn" href="#" target="_blank">Instagram</a>
				</div>
			</article>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://www.frontendmentor.io/profile/hagarSamy310"
				target="_blank"
				>HagarSamy</a
			>.
		</footer>
	</body>
</html>
